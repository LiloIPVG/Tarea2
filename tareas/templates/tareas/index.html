<!-- tareas/templates/tareas/index.html -->
{% if tareas %}
    <ul>
    {% for tarea in tareas %}
        <li><a href="{% url 'editar' tarea.id %}">{{tarea.id}}. {{ tarea.titulo }} - {% if tarea.completado %}Completado{% else %}No completado{% endif %}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay tareas.</p>
{% endif %}

<a href="{% url 'crear' %}">
    <button>Crear Tarea</button>
</a>
